<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- tailwind css -->
  <link href="./src/output.css" rel="stylesheet">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen bg-[#F2E9DC]">



  <!-- Product Card -->
   <div class="w-[90%] sm:w-[600px] grid grid-cols-1 sm:grid-cols-2 bg-white rounded-lg shadow-lg my-6">
    <!-- image -->
    <div class="image" class="sm:w-[50%] h-full  overflow-hidden">
      <picture>
        <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="image-product-desktop" class="w-full h-full object-cover rounded-t-lg sm:rounded-l-lg sm:rounded-t-none">
      </picture>
    </div>

    <!-- content -->
    <div class="p-6">
      <h3 class="font-[montserrat] text-[0.875rem] font-medium text-[#6C7289] uppercase tracking-[5px]">PERFUME</h3>
      <h1 class="font-[fraunces] text-[2em] mt-2.5 line-height-[1] font-bold text-[#1C232B]">Gabrielle Essence Eau De Parfum</h1>
      <p class="font-[montserrat] text-[0.875rem] my-3 line-height-[1.5] font-medium text-[#6C7289]">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
        <div class="price flex items-center gap-4">
          <span class="new-price font-[fraunces] text-[2em] font-bold text-[#3C8067]">$149.99</span>
          <span class="old-price font-[montserrat] text-[0.875rem] font-medium text-[#6C7289]">
            <del>$169.99</del>
          </span>
        </div>
        <button type="button" class="flex items-center justify-center gap-2 transition-all duration-300 hover:bg-green-900 bg-green-700 text-white font-[montserrat] text-[1em] font-medium rounded-lg p-4 mt-5 cursor-pointer">
          <img src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
    </div>
   </div>
  









<!-- 
  Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Allassane Nitiema</a>.
  </div>
</body>
</html>
